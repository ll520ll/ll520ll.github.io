<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>轮播图</title>
<style type="text/css">
* {
	background-color: pink;
}

#header {
	color: white;
	padding: 10px;
	text-align: center;
}

#left {
	line-height: 100px; 
	height : 1440px;
	width: 200px;
	padding: 50px;
	float: left;
	height: 1440px;
}

#right {
	color: red;
	font-size: 20px;
	text-align: center;
	padding: 5px;
	float: left;
}

#footer {
	color: white;
	text-align: center;
	padding: 5px;
	clear: both;
}
</style>
<script type="text/javascript">
	function init() {
		setInterval("changeImg()", 3000);
	}

	var i = 1;
	function changeImg() {
		i++;
		document.getElementById("lunbotu").src = "image/" + i + ".jpg";
		if (i == 13)
			i = 0;
	}
</script>
</head>
<body onload="init() ;">


	<div id="header">ll520ll空间</div>
	<div id="left">
		我家老婆是小傻瓜<br />我家老婆是小猪猪<br />
	</div>
	<div id="right">
		<img id="lunbotu" src="image/1.jpg" width="100%" height="100%" />
	</div>
	<div id="footer">爱这个傻逼一万年</div>
</body>

</html>
